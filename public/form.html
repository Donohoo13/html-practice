      <form style="text-align: right" id="simple-form" onsubmit="alert('Your search has been completed')">

      <hr>
      <h1>Sign Up</h1>
    <p>Please fill in this form to create an account.</p>
      <form id="new-user-form" onsubmit="alert('Welcome')">
       <label for="first-name"><b>First Name:</b></label>
          <input type="name" placeholder="First Name" name="first-name" required>
        <label for="last-name"><b>Last Name:</b></label>
          <input type="name" placeholder="Last Name" name="last-name" required>
        <label for="email"><b>Email:</b></label>
          <input type="email" placeholder="Email" name="email" required>
          <br>
        <label for="phone"><b>Phone Number:</b></label>
          <input type="tel" placeholder="1234567890" name="phone" pattern="[0-9]{10}" required>
        <label for="age"><b>Age:</b></label>
          <input type="number" placeholder="Age" name="age" required>
        <label for="password"><b>Password:</b></label>
          <input type="password" placeholder="Password" name="password" required>
          <br>
        <label for="confirm-password"><b>Confirm Password:</b></label>
          <input type="password" placeholder="Confirm Password" name="confirm-password" required>
        <button type="submit">Sign Up</button>
      </form>
      <hr>
        <h3>Sign In</h3>
      <form>
        <label for="username"><b>Email:</b></label>
          <input type="email" placeholder="Username" name="username" required>
        <label for="password"><b>Password:</b></label>
          <input type="password" placeholder="Password" name="password" required>
          <a href="forgot-password.html">Forgot Password</a>
          <button type="submit">Sign In</button>
      </form>
  </body>
